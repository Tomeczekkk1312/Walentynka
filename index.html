<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zostaniesz moją walentynką?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        .card {
            background: #222;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        button {
            background-color: #ff6b81;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            text-align: center;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
        }

        button:hover {
            background-color: #ff4757;
        }

        #noBtn {
            position: absolute;
            transition: left 0.2s, top 0.2s;
        }

        .response {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            text-align: center;
            display: block;
            margin: 10px auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Zostaniesz moją walentynką? ❤️</h1>
        <div class="heart">&#10084;</div>
        <input type="text" id="username" placeholder="Twoje imię" required>
        <div class="button-container">
            <button id="yesBtn">Tak!</button>
            <button id="noBtn">Nie...</button>
        </div>
        <p id="response" class="response"></p>
    </div>
</body>
</html>
