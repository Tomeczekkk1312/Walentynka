<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

  <title>Zostaniesz mojƒÖ walentynkƒÖ?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d66d75, #e29587);
      color: white;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }
    /* Animowane t≈Ço z serduszkami */
    .heart-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 0, 0.5);
      font-size: 24px;
      animation: float 15s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    .card {
      background: #222;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .heart-icon {
      font-size: 40px;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      text-align: center;
      display: block;
      margin: 10px auto;
      width: 100%;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }
    button {
      background-color: #ff6b81;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
      text-align: center;
      width: 130px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      flex: none;
      position: relative;
    }
    button:hover {
      background-color: #ff4757;
    }
    /* Guzik "Nie" ‚Äì ruch ustawiany przez JS */
    #noBtn {
      transition: transform 0.2s ease;
    }
    .response {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
      z-index: 2;
    }
    /* Szopy w rogach */
    .raccoon {
      position: fixed;
      width: 180px;
      opacity: 0.9;
      z-index: 3;
      pointer-events: none;
    }
    .raccoon.left {
      bottom: 5px;
      left: 5px;
    }
    .raccoon.right {
      bottom: 5px;
      right: 5px;
    }
    @media (max-width: 600px) {
      .button-container {
        flex-direction: row;
      }
      .card {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <!-- Animowane t≈Ço z serduszkami -->
  <div class="heart-background" id="heartBackground"></div>

  <div class="card">
    <h1>Zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <div class="heart-icon">&#10084;</div>
    <input type="text" id="username" placeholder="Twoje imiƒô" required>
    <div class="button-container">
      <button id="yesBtn">Tak!</button>
      <button id="noBtn">Nie...</button>
    </div>
    <p id="response" class="response"></p>
  </div>

  <!-- Szopy w rogach -->
  <img src="lewo.png" class="raccoon left">
  <img src="prawo.png" class="raccoon right">
<h4>Nie chce mi siƒô ≈ºyƒá</h4>
  <script>
    // Animowane t≈Ço z serduszkami
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "&#10084;";
      // Ustawienie serduszka od do≈Çu
      heart.style.bottom = "0";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("heartBackground").appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 300);

    // Obs≈Çuga guzika "Nie"
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1337408597612826694/6PuKfBgcsfONfb1PESUQFlMa-1taDOFZSFEs1Fvl4WAJijCXFhTVpiibV9GTm4vilh-v";
    let noHoverCount = 0;
    const maxNoHovers = 30;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const nameInput = document.getElementById("username");
    let sessionCompleted = false;

    function moveNoButton() {
      if (sessionCompleted || noHoverCount >= maxNoHovers) return;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      // U≈ºywamy marginesu 20px na obu stronach
      const margin = 20;
      // U≈ºywamy pe≈Çnych wymiar√≥w viewportu
      const maxX = window.innerWidth - btnWidth - 2 * margin;
      const maxY = window.innerHeight - btnHeight - 2 * margin;
      let newX = margin + Math.random() * maxX;
      let newY = margin + Math.random() * maxY;
      noBtn.style.position = "fixed";
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
      noHoverCount++;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", function() {
      if (!sessionCompleted && noHoverCount < maxNoHovers) {
        moveNoButton();
      } else if (!sessionCompleted && noHoverCount >= maxNoHovers) {
        sessionCompleted = true;
        const username = nameInput.value.trim();
        if (!username) {
          alert("Proszƒô podaƒá swoje imiƒô!");
          sessionCompleted = false;
          return;
        }
        document.getElementById("response").style.display = "block";
        document.getElementById("response").textContent = `üíî ${username}, z≈Çama≈Ça≈õ mi serce...`;
        fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üíî ${username} kliknƒô≈Ça "Nie" i odm√≥wi≈Ça zostania twojƒÖ walentynkƒÖ. üò¢`
          })
        });
      }
    });

    yesBtn.addEventListener("click", function() {
      if (sessionCompleted) return;
      sessionCompleted = true;
      const username = nameInput.value.trim();
      if (!username) {
        alert("Proszƒô podaƒá swoje imiƒô!");
        sessionCompleted = false;
        return;
      }
      document.getElementById("response").style.display = "block";
      document.getElementById("response").textContent = `To najpiƒôkniejszy dzie≈Ñ w moim ≈ºyciu, ${username}! ‚ù§Ô∏è`;
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üíñ ${username} kliknƒô≈Ça "Tak!" i zgodzi≈Ça siƒô zostaƒá twojƒÖ walentynkƒÖ! üíñ`
        })
      });
    });
  </script>
</body>
</html>
