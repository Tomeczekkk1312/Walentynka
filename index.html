<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zostaniesz mojƒÖ walentynkƒÖ?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d66d75, #e29587);
      color: white;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }

    .card {
      background: #222;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .heart {
      font-size: 40px;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      text-align: center;
      display: block;
      margin: 10px auto;
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }

    button {
      background-color: #ff6b81;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
      text-align: center;
      width: 130px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      flex: none;
      position: relative;
    }

    button:hover {
      background-color: #ff4757;
    }

    /* Guzik "Nie" ‚Äì ruch ustawiany przez JS */
    #noBtn {
      transition: transform 0.2s ease;
    }

    .response {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
      z-index: 2;
    }

    /* Szopy w rogach */
    .raccoon {
      position: fixed;
      width: 180px;
      opacity: 0.9;
      z-index: 1;
    }
    .raccoon.left {
      bottom: 5px;
      left: 5px;
    }
    .raccoon.right {
      bottom: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <div class="heart">&#10084;</div>
    <input type="text" id="username" placeholder="Twoje imiƒô" required>
    <div class="button-container">
      <button id="yesBtn">Tak!</button>
      <button id="noBtn">Nie...</button>
    </div>
    <p id="response" class="response"></p>
  </div>

  <!-- Szopy w lewym i prawym dolnym rogu -->
  <img src="lewo.png" class="raccoon left">
  <img src="prawo.png" class="raccoon right">

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1337408597612826694/6PuKfBgcsfONfb1PESUQFlMa-1taDOFZSFEs1Fvl4WAJijCXFhTVpiibV9GTm4vilh-v";
    let noHoverCount = 0;
    const maxNoHovers = 30;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    
    // Flaga, kt√≥ra blokuje kolejne akcje w tej sesji
    let sessionCompleted = false;

    function moveNoButton() {
      if (sessionCompleted) return; // Je≈õli ju≈º klikniƒôto, nie ruszaj guzika
      if (noHoverCount < maxNoHovers) {
        let newX, newY;
        if (window.innerWidth <= 600) {
          // Na telefonie ‚Äì ograniczamy ruch do widocznego obszaru viewportu
          const maxX = window.innerWidth - noBtn.clientWidth - 20;
          const maxY = window.innerHeight - noBtn.clientHeight - 20;
          newX = Math.random() * maxX;
          newY = Math.random() * maxY;
          noBtn.style.position = "fixed";
          noBtn.style.left = `${newX}px`;
          noBtn.style.top = `${newY}px`;
        } else {
          // Na komputerze ‚Äì ruch w obrƒôbie karty
          const container = document.querySelector(".card").getBoundingClientRect();
          const maxX = container.width - noBtn.clientWidth - 20;
          const maxY = container.height - noBtn.clientHeight - 20;
          newX = Math.random() * maxX;
          newY = Math.random() * maxY;
          noBtn.style.position = "absolute";
          noBtn.style.left = `${newX}px`;
          noBtn.style.top = `${newY}px`;
        }
        noHoverCount++;
      }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", function() {
      if (!sessionCompleted) {
        // Je≈ºeli jeszcze nie klikniƒôto ≈ºadnego guzika, najpierw spr√≥buj ruszyƒá
        moveNoButton();
      }
      // Je≈õli ju≈º osiƒÖgniƒôto limit, przycisk "Nie" powinien dzia≈Çaƒá
      if (noHoverCount >= maxNoHovers && !sessionCompleted) {
        sessionCompleted = true;
        const username = document.getElementById("username").value.trim();
        if (!username) {
          alert("Proszƒô podaƒá swoje imiƒô!");
          sessionCompleted = false;
          return;
        }
        document.getElementById("response").style.display = "block";
        document.getElementById("response").textContent = `üíî ${username}, z≈Çama≈Ça≈õ mi serce...`;
        fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üíî ${username} kliknƒô≈Ça "Nie" i odm√≥wi≈Ça zostania twojƒÖ walentynkƒÖ. üò¢`
          })
        });
      }
    });

    yesBtn.addEventListener("click", function() {
      if (sessionCompleted) return;
      sessionCompleted = true;
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Proszƒô podaƒá swoje imiƒô!");
        sessionCompleted = false;
        return;
      }
      document.getElementById("response").style.display = "block";
      document.getElementById("response").textContent = `To najpiƒôkniejszy dzie≈Ñ w moim ≈ºyciu, ${username}! ‚ù§Ô∏è`;
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üíñ ${username} kliknƒô≈Ça "Tak!" i zgodzi≈Ça siƒô zostaƒá twojƒÖ walentynkƒÖ! üíñ`
        })
      });
    });
  </script>
</body>
</html>
