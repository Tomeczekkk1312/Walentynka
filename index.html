<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zostaniesz moją walentynką?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d66d75, #e29587);
      color: white;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }
    .card {
      background: #222;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }
    button {
      background-color: #ff6b81;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
      text-align: center;
      width: 130px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      flex: none;
      position: relative;
    }
    button:hover {
      background-color: #ff4757;
    }
    /* Guzik "Nie" – ruch ustawiany przez JS */
    #noBtn {
      transition: transform 0.2s ease;
    }
    @media (max-width: 600px) {
      .card {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zostaniesz moją walentynką? ❤️</h1>
    <div class="button-container">
      <button id="yesBtn">Tak!</button>
      <button id="noBtn">Nie...</button>
    </div>
  </div>

  <script>
    let noHoverCount = 0;
    const maxNoHovers = 30;
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      if (noHoverCount >= maxNoHovers) return;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const margin = 20;

      let newX = Math.random() * (viewportWidth - btnWidth - margin * 2) + margin;
      let newY = Math.random() * (viewportHeight - btnHeight - margin * 2) + margin;

      noBtn.style.position = "fixed";
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      noHoverCount++;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>
</body>
</html>
