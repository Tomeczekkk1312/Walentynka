<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zostaniesz moją walentynką?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d66d75, #e29587);
      color: white;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }
    /* Animowane tło z serduszkami */
    .heart-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 0, 0.5);
      font-size: 24px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
    .card {
      background: #222;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }
    button {
      background-color: #ff6b81;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
      text-align: center;
      width: 130px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      flex: none;
      position: relative;
    }
    button:hover {
      background-color: #ff4757;
    }
    /* Guzik "Nie" – ruch ustawiany przez JS */
    #noBtn {
      transition: transform 0.2s ease;
    }
    /* Szopy w rogach */
    .raccoon {
      position: fixed;
      width: 180px;
      opacity: 0.9;
      z-index: 3;
      pointer-events: none;
    }
    .raccoon.left {
      bottom: 5px;
      left: 5px;
    }
    .raccoon.right {
      bottom: 5px;
      right: 5px;
    }
    @media (max-width: 600px) {
      .card {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <!-- Animowane tło z serduszkami -->
  <div class="heart-background" id="heartBackground"></div>

  <div class="card">
    <h1>Zostaniesz moją walentynką? ❤️</h1>
    <div class="button-container">
      <button id="yesBtn">Tak!</button>
      <button id="noBtn">Nie...</button>
    </div>
  </div>

  <!-- Szopy w rogach -->
  <img src="lewo.png" class="raccoon left">
  <img src="prawo.png" class="raccoon right">

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "&#10084;";
      heart.style.top = "100vh";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("heartBackground").appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 300);

    let noHoverCount = 0;
    const maxNoHovers = 30;
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      if (noHoverCount >= maxNoHovers) return;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      const margin = 20;

      let newX = Math.random() * (viewportWidth - btnWidth - margin * 2) + margin;
      let newY = Math.random() * (viewportHeight - btnHeight - margin * 2) + margin;

      noBtn.style.position = "fixed";
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      noHoverCount++;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>
</body>
</html>
