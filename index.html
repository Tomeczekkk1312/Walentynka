<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        .card {
            background: #222;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            text-align: center;
            display: block;
            margin: 10px auto;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }

        button {
            background-color: #ff6b81;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            text-align: center;
            width: 130px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            flex: none;
        }

        button:hover {
            background-color: #ff4757;
        }

        #noBtn {
            position: relative;
            transition: left 0.2s, top 0.2s;
        }

        .response {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        let noHoverCount = 0;
        const maxNoHovers = 30;

        function moveNoButton() {
            if (noHoverCount < maxNoHovers) {
                const container = document.querySelector(".card");
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();

                let newX, newY;
                do {
                    newX = Math.random() * (containerRect.width - btnRect.width - 20);
                    newY = Math.random() * (containerRect.height - btnRect.height - 20);
                } while (
                    newX < 10 || newY < 10 ||
                    newX + btnRect.width > containerRect.width - 10 ||
                    newY + btnRect.height > containerRect.height - 10
                );

                noBtn.style.position = "absolute";
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;

                noHoverCount++;
            }
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);

        yesBtn.addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();

            if (!username) {
                alert("Proszƒô podaƒá swoje imiƒô!");
                return;
            }

            document.getElementById("response").textContent = `To najpiƒôkniejszy dzie≈Ñ w moim ≈ºyciu, ${username}! ‚ù§Ô∏è`;

            confetti({
                particleCount: 100,

                method: "POST",
                headers: { "Content-Type": "application/json" },

                })

        });

        noBtn.addEventListener("click", function() {
            if (noHoverCount >= maxNoHovers) {
                const username = document.getElementById("username").value.trim();
                if (!username) {
                    alert("Proszƒô podaƒá swoje imiƒô!");

                        content: `üíî ${username} kliknƒô≈Ça "Nie" i odm√≥wi≈Ça zostania twojƒÖ walentynkƒÖ. üò¢`
                    })

</html>
