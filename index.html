<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zostaniesz mojƒÖ walentynkƒÖ?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: #222;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 50px;
            color: red;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            position: relative;
        }

        button:hover {
            background-color: #ff4757;
        }

        #noBtn {
            position: relative;
        }

        .response {
                       margin-top: 20px;
            font-size: 1.2rem;
            display: none;
        }

        /* Pole na imiƒô */
        input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
            display: block;
            margin: 10px auto;
            width: 80%;
        }

        /* Szopy */
        .raccoon {
            position: fixed;
            width: 280px;
            opacity: 0.9;
        }

        .raccoon.left {
            bottom: 10px;
            left: 10px;
        }

        .raccoon.right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
        <div class="heart">&#10084;</div>
        <input type="text" id="username" placeholder="Twoje imiƒô" required>
        <div class="button-container">
            <button id="yesBtn">Tak!</button>
            <button id="noBtn">Nie...</button>
        </div>
        <p id="response" class="response"></p>
    </div>

    <!-- Obrazki walentynkowych szop√≥w -->
    <img src="./assets/lewo.png" class="raccoon left">
    <img src="./assets/prawo.png" class="raccoon right">

    <script>
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1337408597612826694/6PuKfBgcsfONfb1PESUQFlMa-1taDOFZSFEs1Fvl4WAJijCXFhTVpiibV9GTm4vilh-v";
        let noHoverCount = 0;
        const maxNoHovers = 30;

        document.getElementById("yesBtn").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();

            if (!username) {
                alert("Proszƒô podaƒá swoje imiƒô!");
                return;
            }

            document.getElementById("response").style.display = "block";
            document.getElementById("response").textContent = `To najpiƒôkniejszy dzie≈Ñ w moim ≈ºyciu, ${username}! ‚ù§Ô∏è`;

            // Konfetti efekt üéâ
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Wysy≈Çanie wiadomo≈õci na Discorda
            fetch(DISCORD_WEBHOOK_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: `üíñ ${username} kliknƒô≈Ça "Tak!" i zgodzi≈Ça siƒô zostaƒá twojƒÖ walentynkƒÖ! üíñ
                    
                    `
                })
            }).then(response => {
                if (response.ok) {
                    console.log("Wiadomo≈õƒá wys≈Çana na Discorda.");
                } else {
                    console.error("B≈ÇƒÖd podczas wysy≈Çania wiadomo≈õci.");
                }
            });
        });

        document.getElementById("noBtn").addEventListener("mouseover", function() {
            if (noHoverCount < maxNoHovers) {
                const noBtn = document.getElementById("noBtn");
                const container = document.querySelector(".card");
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();

                let newX, newY;
                do {
                    newX = Math.random() * (containerRect.width - btnRect.width) - (containerRect.width / 2);
                    newY = Math.random() * (containerRect.height - btnRect.height) - (containerRect.height / 3);
                } while (Math.abs(newX) < 50 && Math.abs(newY) < 50);

                noBtn.style.position = "absolute";
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;

                noHoverCount++;
            }
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            if (noHoverCount >= maxNoHovers) {
                const username = document.getElementById("username").value.trim();
                if (!username) {
                    alert("Proszƒô podaƒá swoje imiƒô!");
                    return;
                }

                document.getElementById("response").style.display = "block";
                document.getElementById("response").textContent = `üíî ${username}, z≈Çama≈Ça≈õ mi serce...`;

                // Wysy≈Çanie wiadomo≈õci na Discorda
                fetch(DISCORD_WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        content: `üíî ${username} kliknƒô≈Ça "Nie" i odm√≥wi≈Ça zostania twojƒÖ walentynkƒÖ. üò¢
                        
                        `
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log("Wiadomo≈õƒá o odmowie wys≈Çana na Discorda.");
                    } else {
                        console.error("B≈ÇƒÖd podczas wysy≈Çania wiadomo≈õci.");
                    }
                });
            }
        });
    </script>
</body>
</html>
